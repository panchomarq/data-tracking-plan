<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Tracking Plan Dashboard{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('web.dashboard') }}">
                <div class="brand-icon">
                    <i class="fas fa-layer-group text-white"></i>
                </div>
                <span class="fw-bold text-dark">DataTracker</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center gap-1">
                    <li class="nav-item">
                        <a class="nav-link px-3 rounded-2 {% if request.endpoint and 'web.dashboard' == request.endpoint %}active{% endif %}" href="{{ url_for('web.dashboard') }}">
                            <i class="fas fa-home me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 rounded-2 {% if request.endpoint and 'amplitude' in request.endpoint %}active{% endif %}" href="{{ url_for('web.amplitude_detail') }}">
                            <i class="fas fa-chart-line me-1 text-primary-custom"></i> Amplitude
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 rounded-2 {% if request.endpoint and 'insider' in request.endpoint %}active{% endif %}" href="{{ url_for('web.insider_detail') }}">
                            <i class="fas fa-users me-1 text-success-custom"></i> Insider
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 rounded-2 {% if request.endpoint and 'gtm' in request.endpoint %}active{% endif %}" href="{{ url_for('web.gtm_overview') }}">
                            <i class="fas fa-tags me-1 text-warning-custom"></i> GTM
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid px-4 pt-5 mt-4 pb-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-4 bg-white border-top">
        <div class="container text-center">
            <p class="text-muted mb-0 small">
                &copy; 2025 Data Tracking Plan Dashboard. Built for Martech visibility.
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
